name: Русский
language: Пожалуйста, выберите язык.
language_selected: <b>Бот</b> теперь говорит по-русски.
send_news_feed: |
 Что бы получить чью-то новотсную ленту *поделись* папкой со своими каналами и чатами откуда ты берешь новости.
 
 Или Создай такую папку по инструкции ниже
instruction: |
 *Инструкция:*

 1. Зайди в *Настройки*.
 2. Выбери *Папки с чатами*.
 3. Нажми на *Создать папку*.
 4. Добавь необходимые *чаты* и *каналы*, которые читаешь каждый день.
 5. Нажми *Готово*.
 6. Придумай *название* для своей ленты новостей (название папки).
 7. Создай папку.
 8. В разделе *папки* выбери созданную только что вами. 
 9. Создай *ссылку-приглашение*.
 10. Скопируй её.
 11. Отправь скопированную ссылку сюда. Готово!
get_url: |
  Пожалуйста, предоставьте URL вида [https://t.me/addlist/-1ctNawUyxwyYzk6](https://t.me/addlist/-1ctNawUyxwyYzk6)
invalid_url: Некоректая ссылка
